</head>

  <button type="button" onclick="calculateScores()">Submit</button>
</form>

<div id="results"></div>

<script>
  function calculateScores() {
    const scores = { merchant: 0, warrior: 0, noble: 0 };
    let incomplete = false;

    document.querySelectorAll('.question').forEach((q, idx) => {
      const type = q.dataset.type;
      const select = q.querySelector('select');
      const value = parseInt(select.value);

      if (isNaN(value)) incomplete = true;
      else scores[type] += value;
    });

    if (incomplete) {
      alert('Please answer all questions before submitting.');
      return;
    }

    const sorted = Object.entries(scores).sort((a, b) => b[1] - a[1]);

    document.getElementById('results').innerHTML =
      `Your Primary Archetype: <strong>${capitalize(sorted[0][0])}</strong><br>` +
      `Secondary Archetype: <strong>${capitalize(sorted[1][0])}</strong><br>` +
      `Tertiary Archetype: <strong>${capitalize(sorted[2][0])}</strong>`;
  }

  function capitalize(str) {
    return str.charAt(0).toUpperCase() + str.slice(1);
  }
</script>

</html>
