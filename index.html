  <script>
    function calculateScores() {
      const scores = { merchant: 0, warrior: 0, noble: 0 };
      let incomplete = false;

      document.querySelectorAll('.question').forEach(q => {
        const type = q.dataset.type;
        const select = q.querySelector('select');
        const value = parseInt(select.value, 10);
        if (isNaN(value)) {
          incomplete = true;
        } else {
          scores[type] += value;
        }
      });

      if (incomplete) {
        alert('Please answer all questions before submitting.');
        return;
      }

      const sorted = Object.entries(scores)
        .sort((a, b) => b[1] - a[1]);

      const resultText = `
        Your Primary Archetype: <strong>${capitalize(sorted[0][0])}</strong><br>
        Secondary Archetype: <strong>${capitalize(sorted[1][0])}</strong><br>
        Tertiary Archetype: <strong>${capitalize(sorted[2][0])}</strong>
      `;
      document.getElementById('results').innerHTML = resultText;
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }
